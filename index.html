<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>BlockchainUnn Devs | NFT preview card component</title>

</head>
<body>
  <div class="flexbox-container">
    <div class="flexbox1">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    <div class="flexbox2">
      <h2>Equilibrium #3429</h2>
      <h3>Our Equilibrium collection promotes balance and calm.</h3>
    </div>
    <div class="icon">
      <p class="eth">
        <img src="./images/icon-ethereum.svg" alt="#" width="10px">
        0.041ETH
      </p>
      <p class="days">
        <img src="./images/icon-clock.svg" alt="#" width="15px">
        3 days left
      </p>

    </div>
    <div class="author">
      <p><img src="./images/image-avatar.png" alt="" width="30px" height="30px"></p>
      <h4>Creation of </span><span>Jules Wyvern</span> </h4>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
